import static com.github.amkay.gradle.gitflow.version.VersionType.*


bintray {
    user = bintrayUser
    key = bintrayKey

    publications = ['main']

    dryRun = false
    publish = true

    pkg {
        name = "${group}:${project.name}"
        desc = "$description"

        publicDownloadNumbers = true

        version {
            vcsTag = "${project.version}"
        }
    }
}


if (version.type == RELEASE) {
    publish.dependsOn bintrayUpload
}
